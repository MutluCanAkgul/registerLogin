<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kayıt Ol Formu</title>
</head>
<body>
   <div class="container">
    <div class="box">
       <h2>Kayıt Ol</h2>
       <form method="post"   onsubmit="kayitOl()">
       <div class="inputs">
        <input type="text" placeholder="Adınızı Girin" id="name" required>
       </div>
       
       <div class="inputs">
        <input type="text" placeholder="Soyadınızı Girin" id="surname" required>
       </div>
       
       <div class="inputs">
        <input type="email" placeholder="E-postanızı girin" id="email" required>
       </div>
       
       <div class="inputs">
        <input type="password" placeholder="Şifrenizi Oluşturun" id="password" required minlength="8" maxlength="20">
       </div>
       
       <div class="inputs">
        <input type="password" placeholder="Şifrenizi Tekrarlayın" id="passwordSuccess" required minlength="8" maxlength="20">
       </div> 
       
       <div class="sub">
        <input type="submit" value="Kayıt Ol">
       </div> 
       <div class="link">
        Daha önceden hesap oluşturduysanız => <br> <a href="Untitled-32.html">Giriş Yap</a>
       </div>
    </form>
    </div>
   </div> 
   <script src="loginRegister.js"></script>
</body>
</html>
